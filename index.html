<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandardsGPT - Gym AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-light: #e6f7ff;
            --primary: #2d9cdb;
            --primary-dark: #1a75bb;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border-radius: 16px;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.15);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, var(--primary-light), #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            padding: 20px;
            background-attachment: fixed;
        }

        /* Premium Header */
        .header {
            max-width: 900px;
            width: 100%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 32px;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            text-align: center;
        }

        .logo-icon {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: 700;
            box-shadow: var(--shadow-sm);
        }

        /* Premium Chat Container */
        .chat-container {
            max-width: 700px;
            width: 90%;
            max-height: 60vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 100%;
        }

        .message {
            max-width: 80%;
            padding: 18px;
            border-radius: 18px;
            line-height: 1.6;
            animation: fadeIn 0.4s ease-out;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: var(--shadow-sm);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .ai-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-size: 14px;
        }

        .user-icon {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary);
            font-size: 14px;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            outline: none;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 156, 219, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-style: italic;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 75vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .logo {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }
            
            .chat-container {
                height: 80vh;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
            
            .chat-input {
                padding: 14px;
            }
            
            .send-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">S</div>
            StandardsGPT
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-header">
                    <div class="ai-icon">AI</div>
                    StandardsGPT
                </div>
                <div class="message-content">
                    Hello! I'm your premium Gym AI Assistant. How can I help you with your fitness goals today? Whether it's workout plans, nutrition advice, or technique guidance, I'm here to help!
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            StandardsGPT is typing<span></span><span></span><span></span>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Message StandardsGPT..." autofocus>
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');

        // Handle send button click
        sendButton.addEventListener('click', sendMessage);
        
        // Handle Enter key press
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg) return;

            // Add user message to chat
            addMessage('user', msg);
            userInput.value = ''; // Clear input field

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.id = 'typing-indicator';
            typingIndicator.innerHTML = '<div class="typing-indicator">AI is typing<span></span><span></span><span></span></div>';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send message to backend
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            })
            .then(res => {
                if (!res.ok) throw new Error('Network response was not ok');
                return res.json();
            })
            .then(data => {
                // Remove typing indicator
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                // Add bot response to chat with typing effect
                return addMessage('bot', data.reply, true);
            })
            .catch(err => {
                console.error('Error:', err);
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            });
        }

        function addMessage(sender, text, isTypingEffect = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Create message content
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Add sender name
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender === 'user' ? 'You' : 'AI Assistant';
            
            // Add message text container
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            
            // Assemble the message
            messageContent.appendChild(senderDiv);
            messageContent.appendChild(textDiv);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // If it's an AI message and we want typing effect
            if (sender === 'bot' && isTypingEffect) {
                return typeText(textDiv, text);
            } else {
                textDiv.textContent = text;
                return Promise.resolve();
            }
        }
        
        function typeText(element, text) {
            return new Promise(resolve => {
                // Split text into lines based on bullet points and periods
                const lines = [];
                let currentLine = '';
                let inBulletPoint = false;
                
                // Process the text to handle bullet points and periods
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1] || '';
                    
                    // Check for bullet points
                    if (char === '-' && (i === 0 || text[i - 1] === '\n')) {
                        if (currentLine) lines.push(currentLine);
                        currentLine = char;
                        inBulletPoint = true;
                        continue;
                    }
                    
                    // Add character to current line
                    currentLine += char;
                    
                    // Check for end of line (period followed by space or newline)
                    if ((char === '.' || char === ':' || char === '!') && 
                        (nextChar === ' ' || nextChar === '\n' || nextChar === '')) {
                        lines.push(currentLine);
                        currentLine = '';
                        inBulletPoint = false;
                    }
                }
                
                // Add any remaining text
                if (currentLine) {
                    lines.push(currentLine);
                }
                
                // Type out each line with appropriate delays
                let currentLineIndex = 0;
                let currentCharIndex = 0;
                const lineDelay = 50; // ms between lines
                const charDelay = 15; // ms between characters
                
                function typeNextLine() {
                    if (currentLineIndex >= lines.length) {
                        resolve();
                        return;
                    }
                    
                    const line = lines[currentLineIndex];
                    
                    // Add line break if not the first line
                    if (currentLineIndex > 0) {
                        element.appendChild(document.createElement('br'));
                    }
                    
                    // Create a span for this line
                    const lineSpan = document.createElement('span');
                    element.appendChild(lineSpan);
                    
                    // Type out the line
                    function typeNextChar() {
                        if (currentCharIndex < line.length) {
                            lineSpan.textContent += line[currentCharIndex];
                            currentCharIndex++;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            setTimeout(typeNextChar, charDelay);
                        } else {
                            // Move to next line
                            currentLineIndex++;
                            currentCharIndex = 0;
                            setTimeout(typeNextLine, lineDelay);
                        }
                    }
                    
                    // Start typing the line
                    typeNextChar();
                }
                
                // Start the typing effect
                typeNextLine();
            });
        }
    </script>

</body>
</html>
