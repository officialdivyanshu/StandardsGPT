<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandardsGPT - AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --primary: #ffd700;
            --primary-dark: #ff8c00;
            --primary-light: #ffeb99;
            --space-dark: #0a0e23;
            --space-darker: #050711;
            --text-primary: #ffffff;
            --text-secondary: #b8c4d9;
            --border-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* Three.js Canvas */
        #starfield-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        #starfield-container canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* Shooting Stars */
        /* Shooting Stars */
        .shooting-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .shooting-star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(255, 255, 255, 0.7));
            animation: shooting var(--duration, 3s) linear infinite;
            animation-delay: var(--delay, 0s);
            opacity: 0;
        }
        
        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), #fff, rgba(255, 255, 255, 0));
        }
        
        /* Generate multiple shooting stars with different properties */
        .shooting-star:nth-child(1) { --size: 2px; --duration: 3s; --delay: 0s; --start-x: 10%; --start-y: 15%; }
        .shooting-star:nth-child(2) { --size: 1px; --duration: 4s; --delay: 2s; --start-x: 20%; --start-y: 30%; }
        .shooting-star:nth-child(3) { --size: 1.5px; --duration: 5s; --delay: 4s; --start-x: 30%; --start-y: 50%; }
        .shooting-star:nth-child(4) { --size: 1px; --duration: 3.5s; --delay: 1s; --start-x: 40%; --start-y: 70%; }
        .shooting-star:nth-child(5) { --size: 2px; --duration: 4.5s; --delay: 3s; --start-x: 50%; --start-y: 25%; }
        .shooting-star:nth-child(6) { --size: 1px; --duration: 6s; --delay: 5s; --start-x: 60%; --start-y: 60%; }
        
        @keyframes shooting {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0;
                width: 0;
            }
            10% {
                opacity: 1;
                width: var(--size, 2px);
                height: var(--size, 2px);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh) scale(0);
                opacity: 0;
                width: var(--size, 2px);
                height: var(--size, 2px);
            }
        }
        
        /* Shooting stars will be added by JavaScript */

        /* Header with Sun-like Logo */
        .header {
            max-width: 900px;
            width: 100%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary);
            text-shadow: 0 0 3px var(--primary), 
                         0 0 5px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            text-shadow: 0 0 5px var(--primary),
                        0 0 10px rgba(255, 215, 0, 0.7);
            transform: scale(1.01);
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
        
        .logo-icon svg {
            width: 100%;
            height: 100%;
            color: var(--primary);
        }
        
        .logo-text {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Space-themed Chat Container */
        .chat-container {
            max-width: 700px;
            width: 90%;
            max-height: 60vh;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: rgba(11, 13, 30, 0.75);
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 5;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 100%;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 12px;
            line-height: 1.6;
            animation: fadeIn 0.4s ease-out;
            position: relative;
            margin: 8px 16px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.2), rgba(0, 153, 255, 0.3));
            color: #e6f7ff;
            align-self: flex-end;
            border: 1px solid rgba(0, 153, 255, 0.2);
            border-bottom-right-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.2);
        }
        
        .user-message:hover {
            box-shadow: 0 0 15px rgba(0, 153, 255, 0.4);
            transform: translateY(-1px);
        }

        .ai-message {
            background: rgba(30, 30, 70, 0.5);
            color: var(--text-primary);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
        }
        
        .ai-message:hover {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            transform: translateY(-1px);
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
        }

        .ai-icon {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary);
            font-size: 14px;
        }

        .user-icon {
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: var(--primary);
            font-size: 14px;
        }

        .message-content {
            font-size: 16px;
            line-height: 1.6;
        }

        .chat-input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            background: rgba(11, 13, 30, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 5;
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            outline: none;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 156, 219, 0.2);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #0a0e23;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }
        
        .send-button:hover::before {
            left: 100%;
        }
        
        .send-button:active {
            transform: translateY(0) scale(0.98);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-style: italic;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 75vh;
            }
            
            .message {
                max-width: 90%;
            }
            
            .logo {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 24px;
            }
            
            .chat-container {
                height: 80vh;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .message {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
            
            .chat-input {
                padding: 14px;
            }
            
            .send-button {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Three.js Starfield -->
    <div id="starfield-container"></div>

    <!-- Premium Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.5 6H4C3.44772 6 3 6.44772 3 7V17C3 17.5523 3.44772 18 4 18H6.5C7.05228 18 7.5 17.5523 7.5 17V7C7.5 6.44772 7.05228 6 6.5 6Z" fill="currentColor"/>
                    <path d="M20 6H17.5C16.9477 6 16.5 6.44772 16.5 7V17C16.5 17.5523 16.9477 18 17.5 18H20C20.5523 18 21 17.5523 21 17V7C21 6.44772 20.5523 6 20 6Z" fill="currentColor"/>
                    <path d="M9.5 10H14.5V14H9.5V10Z" fill="currentColor"/>
                    <path d="M7.5 10H3V14H7.5V10Z" fill="currentColor"/>
                    <path d="M21 10H16.5V14H21V10Z" fill="currentColor"/>
                </svg>
            </div>
            <span class="logo-text">StandardsGPT</span>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-header">
                    <div class="ai-icon">AI</div>
                    StandardsGPT
                </div>
                <div class="message-content">
                    Hello! I'm your premium Gym AI Assistant. How can I help you with your fitness goals today? Whether it's workout plans, nutrition advice, or technique guidance, I'm here to help!
                </div>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            StandardsGPT is typing<span></span><span></span><span></span>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="userInput" placeholder="Message StandardsGPT..." autofocus>
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const chatMessages = document.getElementById('chatMessages');

        // Handle send button click
        sendButton.addEventListener('click', sendMessage);
        
        // Handle Enter key press
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const msg = userInput.value.trim();
            if (!msg) return;

            // Add user message to chat
            addMessage('user', msg);
            userInput.value = ''; // Clear input field

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot-message';
            typingIndicator.id = 'typing-indicator';
            typingIndicator.innerHTML = '<div class="typing-indicator">AI is typing<span></span><span></span><span></span></div>';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Send message to backend
            fetch("http://127.0.0.1:5000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: msg })
            })
            .then(res => {
                if (!res.ok) throw new Error('Network response was not ok');
                return res.json();
            })
            .then(data => {
                // Remove typing indicator
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                
                // Add bot response to chat with typing effect
                return addMessage('bot', data.reply, true);
            })
            .catch(err => {
                console.error('Error:', err);
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
                addMessage('bot', 'Sorry, I encountered an error. Please try again.');
            });
        }

        function addMessage(sender, text, isTypingEffect = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Create message content
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Add sender name
            const senderDiv = document.createElement('div');
            senderDiv.className = 'message-sender';
            senderDiv.textContent = sender === 'user' ? 'You' : 'AI Assistant';
            
            // Add message text container
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            
            // Assemble the message
            messageContent.appendChild(senderDiv);
            messageContent.appendChild(textDiv);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // If it's an AI message and we want typing effect
            if (sender === 'bot' && isTypingEffect) {
                return typeText(textDiv, text);
            } else {
                textDiv.textContent = text;
                return Promise.resolve();
            }
        }
        
        function typeText(element, text) {
            return new Promise(resolve => {
                // Split text into lines based on bullet points and periods
                const lines = [];
                let currentLine = '';
                let inBulletPoint = false;
                
                // Process the text to handle bullet points and periods
                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    const nextChar = text[i + 1] || '';
                    
                    // Check for bullet points
                    if (char === '-' && (i === 0 || text[i - 1] === '\n')) {
                        if (currentLine) lines.push(currentLine);
                        currentLine = char;
                        inBulletPoint = true;
                        continue;
                    }
                    
                    // Add character to current line
                    currentLine += char;
                    
                    // Check for end of line (period followed by space or newline)
                    if ((char === '.' || char === ':' || char === '!') && 
                        (nextChar === ' ' || nextChar === '\n' || nextChar === '')) {
                        lines.push(currentLine);
                        currentLine = '';
                        inBulletPoint = false;
                    }
                }
                
                // Add any remaining text
                if (currentLine) {
                    lines.push(currentLine);
                }
                
                // Type out each line with appropriate delays
                let currentLineIndex = 0;
                let currentCharIndex = 0;
                const lineDelay = 50; // ms between lines
                const charDelay = 15; // ms between characters
                
                function typeNextLine() {
                    if (currentLineIndex >= lines.length) {
                        resolve();
                        return;
                    }
                    
                    const line = lines[currentLineIndex];
                    
                    // Add line break if not the first line
                    if (currentLineIndex > 0) {
                        element.appendChild(document.createElement('br'));
                    }
                    
                    // Create a span for this line
                    const lineSpan = document.createElement('span');
                    element.appendChild(lineSpan);
                    
                    // Type out the line
                    function typeNextChar() {
                        if (currentCharIndex < line.length) {
                            lineSpan.textContent += line[currentCharIndex];
                            currentCharIndex++;
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                            setTimeout(typeNextChar, charDelay);
                        } else {
                            // Move to next line
                            currentLineIndex++;
                            currentCharIndex = 0;
                            setTimeout(typeNextLine, lineDelay);
                        }
                    }
                    
                    // Start typing the line
                    typeNextChar();
                }
                
                // Start the typing effect
                typeNextLine();
            });
        }
    </script>

    <div class="shooting-stars"></div>

    <script>
        // Generate shooting stars with random properties
        document.addEventListener('DOMContentLoaded', function() {
            const shootingStars = document.querySelector('.shooting-stars');
            const style = document.createElement('style');
            document.head.appendChild(style);
            
            let starsCss = '';
            const starCount = 15; // Total number of shooting stars
            
            for (let i = 1; i <= starCount; i++) {
                const size = (Math.random() * 1.5 + 0.5).toFixed(1);
                const duration = (Math.random() * 4 + 2).toFixed(1);
                const delay = (Math.random() * 15).toFixed(1);
                const startX = (Math.random() * 100).toFixed(0);
                const startY = (Math.random() * 100).toFixed(0);
                
                // Create star element
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.setProperty('--size', `${size}px`);
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                star.style.setProperty('--start-x', `${startX}%`);
                star.style.setProperty('--start-y', `${startY}%`);
                
                shootingStars.appendChild(star);
                
                // Add CSS for this star
                starsCss += `
                    .shooting-star:nth-child(${i}) { 
                        --size: ${size}px; 
                        --duration: ${duration}s; 
                        --delay: ${delay}s;
                        --start-x: ${startX}%;
                        --start-y: ${startY}%;
                    }
                `;
            }
            
            style.textContent = starsCss;
        });
    </script>
    <script src="script.js"></script>
    <script>
        // Initialize Three.js Starfield
        document.addEventListener('DOMContentLoaded', function() {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('starfield-container').appendChild(renderer.domElement);

            // Create stars
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending
            });

            const starsCount = 5000;
            const positions = new Float32Array(starsCount * 3);
            const colors = new Float32Array(starsCount * 3);
            const sizes = new Float32Array(starsCount);

            // Create random star positions and colors
            for (let i = 0; i < starsCount; i++) {
                // Position stars in a sphere
                const radius = 1000;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                // Random star color (white to blueish)
                const color = new THREE.Color();
                color.setHSL(0.6, 0.2, 0.5 + Math.random() * 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                // Random size
                sizes[i] = Math.random() * 2 + 0.5;
            }

            starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            starsGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            starsGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);

            // Camera position
            camera.position.z = 1;
            camera.rotation.x = Math.PI / 2;

            // Animation
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate stars for a more dynamic effect
                stars.rotation.y += 0.0001;
                
                // Move stars toward camera (simple parallax effect)
                const positions = starsGeometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i + 2] -= 0.5; // Move stars toward camera
                    
                    // Reset stars that are too close
                    if (positions[i + 2] < -1000) {
                        positions[i + 2] = 1000;
                    }
                }
                starsGeometry.attributes.position.needsUpdate = true;
                
                renderer.render(scene, camera);
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Start animation
            animate();
        });
    </script>
